<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000">hello</canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	var img = new Image();
	img.src = "2.jpg";
	img.onload = function(){
		context.drawImage(img,0,0,400,400);
		let data = context.getImageData(20,20,50,50);
		context.putImageData(data,100,100);
		};
</script>
</html>
